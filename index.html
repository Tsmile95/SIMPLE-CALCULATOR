<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>simple calculator</h1>
        <div id="output">00</div>
        <form action="">
            <input type="text" id="input1" placeholder="value1">
            <input type="text" id="input2" placeholder="value2">
        </form>
        <div class="btns-container">
            <button class="btns add">+</button>
            <button class="btns minus">-</button>
            <button class="btns mult">*</button>
            <button class="btns div">/</button>
            <button class="btns" id="reset">Reset</button>
        </div>
        <footer>
            <hr>
            <p>eggys &copy; 2023</p>
        </footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
